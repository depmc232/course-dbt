
version: 2

models:
  - name: marketing/fact__order_status
    description: "order status per user"
    columns:
      - name: user_id
        data_tests:
          - not null

  - name: product/fact__order_status
    description: "order status per user"
    columns:
      - name: session_id
        data_tests:
          - not null
      - name: session_length
        data_tests:
          - dbt_expectations.expect_column_values_to_match_like_pattern_list:
                like_pattern_list: ["%minutes"]
                match_on: any
  